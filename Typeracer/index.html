<!DOCTYPE html>
<html lang="cs">
    <head>
        <link rel="stylesheet" href="reset.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>TypeRacer</title>
        <script src="script.js"></script>
    </head>
    <body onload="init()">
        <main>
            <h1 id="text"></h1>
            <input oninput="inchanged()" id="input" type="text" placeholder="Write Here">
        </main>
        <div id="endscreen">
            <div class="endscreen-info">
                <h1>Typing speed:</h1>
                <h1 id="speedinfo">40 WPM</h1>
            </div>
            <div class="endscreen-info">
                <h1>Typing accuracy:</h1>
                <h1 id="accuracyinfo">96%</h1>
            </div>
            <button id="restart" onclick="restart()">RESTART</button>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="cs">
    <head>
        <link rel="stylesheet" href="../reset.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="tempdata.css">

        <title>tyre data</title>
        <script src="tempdata.js"></script>        
    </head>
    <body onload='init()'>
        <div id="viewport">
            <img id="formula-img" src="../../images/formulaimage.png" style="background: none;">


            <div class="tyre front" id="front-left">
                <h1 class="temptyreinfo leftinner frontinner" id="front-left-temp-inner">999</h1>
                <h1 class="temptyreinfo leftouter frontouter" id="front-left-temp-outer">999</h1>

                <div class="brakedivleft brakedivfront" id=front-left-brake-div>
                    <h1 class="temptyreinfo leftbrake frontbrake" id="front-left-temp-brakes">99</h1>
                </div>
            </div>

            <div class="tyre front" id="front-right">
                <h1 class="temptyreinfo rightinner frontinner" id="front-right-temp-inner">0</h1>
                <h1 class="temptyreinfo rightouter frontouter" id="front-right-temp-outer">0</h1>

                <div class="brakedivright brakedivfront" id=front-right-brake-div>
                    <h1 class="temptyreinfo rightbrake frontbrake" id="front-right-temp-brakes">999</h1>
                </div>
            </div>

            <div class="tyre rear" id="rear-left">
                <h1 class="temptyreinfo leftinner rearinner" id="rear-left-temp-inner">0</h1>
                <h1 class="temptyreinfo leftouter rearouter" id="rear-left-temp-outer">0</h1>

                <div class="brakedivleft brakedivrear" id=rear-left-brake-div>
                    <h1 class="temptyreinfo leftbrake rearbrake" id="rear-left-temp-brakes">999</h1>
                </div>
            </div>

            <div class="tyre rear" id="rear-right">
                <h1 class="temptyreinfo rightinner rearinner" id="rear-right-temp-inner">0</h1>
                <h1 class="temptyreinfo rightouter rearouter" id="rear-right-temp-outer">0</h1>

                <div class="brakedivright brakedivrear" id=rear-right-brake-div>
                    <h1 class="temptyreinfo rightbrake rearbrake" id="rear-right-temp-brakes">999</h1>
                </div>
            </div>

            

           <h1 class="tempinfo" id="engine-temp">0</h1>
        </div>
    </body>
</html>
